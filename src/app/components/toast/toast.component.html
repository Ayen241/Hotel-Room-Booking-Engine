<div class="toast-container position-fixed top-0 end-0 p-3">
  <div 
    *ngFor="let toast of toasts; trackBy: trackByToastId"
    [ngClass]="getToastClasses(toast)"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <i [ngClass]="getIconClass(toast.type)" class="toast-icon me-2"></i>
      <strong class="me-auto">{{ getToastTitle(toast) }}</strong>
      <small class="text-muted">{{ getTimeAgo(toast.timestamp) }}</small>
      <button 
        type="button" 
        class="btn-close" 
        (click)="removeToast(toast.id)"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body">
      {{ toast.message }}
    </div>
  </div>
</div>
